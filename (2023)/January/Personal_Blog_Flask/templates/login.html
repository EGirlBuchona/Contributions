<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/(2023)/January/Personal_Blog_Flask/static/css/style.css">
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <h2>Welcome Back!</h2>
            <form action="/(2023)/January/Personal_Blog_Flask/templates/post.html" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p class="register-footer">Don't have an account? <a href="/(2023)/January/Personal_Blog_Flask/templates/register.html">Sign up here</a></p>
        </div>
    </div>
</body>

</html>
